<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body class="contactBody">
    <!-- !HEADER -->
    <header class="contactHeader">
        <!-- *NAV -->
        <nav>

            <div class="wrapper">
                <ul>
                    <li>
                        <a href="./index.html">

                    <li>

                    <li>

                            blog
                        </a>
                    </li>
                    <li>
                        <a href="./contact.html">
                            contact
                        </a>
                    </li>
                </ul>
            </div>

        </nav>

        <!-- *LOGO AREA -->
        <div class="wrapper">

            <!-- Logo -->
            <div class="h2Wrapper">
                <h2>GET IN TOUCH</h2>
            </div>

        </div><!-- END wrapper -->
    </header>

    <!-- !Aside -->
    <aside class="info">

        <!-- *Icons -->
        <div class="wrapper socialIcons">

            <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
                <span class="sr-only">Link to Facebook</span>
            </a>

            <a href="#">
                <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Link to Instagram</span>
            </a>

            <a href="#">
                <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Link to Twitter</span>
            </a>

            <a href="#">
                <i class="fa-brands fa-whatsapp"></i>
                <span class="sr-only">Link to WhatsApp</span>
            </a>

        </div>

        <email>INFO@EMAIL.COM</email>
        <address>
            123-456-7890 <br>
            123 Queen Street West, Unit 10 <br>
            Toronto, Ontario <br>
            M5V2D5
        </address>
    </aside>

    <!-- !Form -->
    <main>
        <div class="formWrapper dropShadowLeft">
            <form action="" class="contactForm ">
                <div class="inputWrapper nameInput">
                    <label for="name" class="sr-only">Name</label>

                    <input type="text" name="name" id="name" placeholder="Name">
                </div>

                <div class="inputWrapper email">
                    <label for="email" class="sr-only">Email address</label>

                    <input type="email" name="email" id="email" placeholder="Email address">
                </div>

                <div class="textAreaWrapper">
                    <label for="message" class="sr-only">Message</label>

                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Comment"
                        class="messageArea"></textarea>
                </div>

                <div class="buttonWrapper">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <!-- !FOOTER -->
    <footer>
        <div class="wrapper">
            Copyright ¬©Ô∏è 2018 HackerYou

</body>

</html>
